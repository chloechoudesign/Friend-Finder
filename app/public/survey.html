<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friend Finder</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!--  Custom Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/static/survey.css"></style>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Playfair+Display:400,700" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Survey Questions</h1>
        <hr></hr>
        <h5>About You</h5>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group">
            <label for="photo">Link to Photo Image</label>
            <input class="form-control" type="text" id="photo">
          </div>
        </form>
    
        <form>
          <div class="form-group">
            <label for="question-1">
              <h5>Question 1</h5>
              <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-1">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-2">
              <h5>Question 2</h5>
              <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-2">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-3">
              <h5>Question 3</h5>
              <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-3">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-4">
              <h5>Question 4</h5>
              <h4>You rarely do something just out of sheer curiosity.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-4">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-5">
              <h5>Question 5</h5>
              <h4>People can rarely upset you.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-5">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-6">
              <h5>Question 6</h5>
              <h4>It is often difficult for you to relate to other people’s feelings.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-6">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-7">
              <h5>Question 7</h5>
              <h4>In a discussion, truth should be more important than people’s sensitivities.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-7">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-8">
              <h5>Question 8</h5>
              <h4>You rarely get carried away by fantasies and ideas.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-8">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-9">
              <h5>Question 9</h5>
              <h4>You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-9">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-10">
              <h5>Question 10</h5>
              <h4>You feel more energetic after spending time with a group of people.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-10">
              <option value="" selected disabled>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <button type="submit" id="submit">Submit</button>
        </form>
        
      </div>
    </div>
  </div>

  <!-- Borders -->
  <div id="top"></div>
  <div id="bottom"></div>
  <div id="left"></div>
  <div id="right"></div>


<script type="text/javascript">
  $('#submit').on('click', function() {
    event.preventDefault();

    var userName = $('#name').val();
    var userPhoto = $('#photo').val();
    var q1 = parseInt($('#question-1').val());
    var q2 = parseInt($('#question-2').val());
    var q3 = parseInt($('#question-3').val());
    var q4 = parseInt($('#question-4').val());
    var q5 = parseInt($('#question-5').val());
    var q6 = parseInt($('#question-6').val());
    var q7 = parseInt($('#question-7').val());
    var q8 = parseInt($('#question-8').val());
    var q9 = parseInt($('#question-9').val());
    var q10 = parseInt($('#question-10').val());
       
    var newUser = {
      "name": userName,
      "photo": userPhoto,
       "scores":[ q1, q2, q3, q4, q5, q6, q7, q8, q9, q10]
    };

    console.log(newUser);
  });
</script>
</body>
</html>
