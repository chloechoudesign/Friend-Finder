<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friend Finder</title>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .container {margin-bottom: 100px;}
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <h2>Survey Questions</h2>
        <hr></hr>

        <h3>About You</h3>

        <form>
          <div class="form-group">
            <label for="name">Name (Required)</label>
            <input class="form-control" type="text" id="name">
          </div>
          <div class="form-group">
            <label for="photo">Link to Photo Image (Required)</label>
            <input class="form-control" type="text" id="photo">
          </div>
        </form>
        <hr></hr>
        <form>
          <div class="form-group">
            <label for="question-1">
              <h3>Question 1:</h3>
              <h4>Your mind is always buzzing with unexplored ideas and plans.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-1">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-2">
              <h3>Question 2:</h3>
              <h4>Generally speaking, you rely more on your experience than your imagination.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-2">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-3">
              <h3>Question 3:</h3>
              <h4>You find it easy to stay relaxed and focused even when there is some pressure.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-3">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-4">
              <h3>Question 4:</h3>
              <h4>You rarely do something just out of sheer curiosity.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-4">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-5">
              <h3>Question 5:</h3>
              <h4>People can rarely upset you.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-5">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-6">
              <h3>Question 6:</h3>
              <h4>It is often difficult for you to relate to other people’s feelings.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-6">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-7">

            </label>
            <select data-placeholder class="form-control" id="question-7">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <div class="form-group">
            <label for="question-8">

              <h4>You rarely get carried away by fantasies and ideas.</h4>
            </label>
            <select data-placeholder class="form-control" id="question-8">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>

            </label>
            <select data-placeholder class="form-control" id="question-10">
              <option value>Select an Option</option>
              <option value="1">1 (Strongly Disagree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Agree)</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
        <hr></hr>
        
      </div>
    </div>
  </div>
</body>
</html>
